name: Create Onboarding Issue
on:
  workflow_dispatch:
    inputs:
      github_id:
        description: "GitHub ID of the user to assign this onboarding issue to"
        required: true
        type: string
permissions:
  issues: write
jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create onboarding issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create \
            --title "ðŸ§­ New Onboarding Task for @${{ github.event.inputs.github_id }}" \
            --body-file ".github/ISSUE_TEMPLATE/onboarding.md" \
            --assignee "${{ github.event.inputs.github_id }}" \
            --label "onboarding"
